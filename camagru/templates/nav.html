{% block nav %}
        {% if request.user.is_authenticated %}
         <div>Привет {{ request.user.username }}</div>
    {% else %}
            <div>Привет, друг!</div>
    {% endif %}
    {% if request.user.is_authenticated %}
            <p><a href="{% url 'logout' %}">Выйти</a></p>
    {% else %}
            <p><a href="{% url 'login' %}">Войти</a></p>
            <p><a href="{% url 'register' %}">Регистрация</a> </p>
    {% endif %}
{% endblock %}
