{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}
{% block content %}
    <div class="container">
        <div class="row centered-form">
        <div class="col-xs-15 col-sm-10 col-md-10 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Введите данные для регистрации <small>ниже!</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form class="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_ul}}
                         <button type="submit">Зарегистрироваться</button>
                        </form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
{% endblock %}
